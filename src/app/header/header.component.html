<!--Header-->
<header  #header class="w-full fixed top-0 z-40 ">
  <div
  
    class="flex w-full items-center justify-between gap-10 px-16 max-[1040px]:px-7 py-5 text-[var(--primary)] transition-all bg-white max-[1200px]:bg-white"
  >
    <a
      href=""
      class="flex gap-2 w-[700px] max-[560px]:w-[250px] max-[1200px]:w-[400px] items-center transition-all"
    >
      <div class="flex flex-col justify-center items-center">
        <img
          class="logo object-cover"
          src="../../assets/Logo/logoWithName.png"
        />
      </div>
    </a>
    <nav class="transition-all max-[1200px]:hidden">
      <ul class="flex gap-10 justify-evenly items-center text-black">
        <li class="cursor-pointer whitespace-nowrap" routerLink="/aboutus">
          ABOUT US
        </li>
        <li
          class="cursor-pointer whitespace-nowrap"
          routerLink="/servicesandtechnology"
        >
          SERVICES AND TECHNOLOGY
        </li>
        <li
          class="cursor-pointer whitespace-nowrap"
          (click)="OurClients()"
          routerLink="/"
        >
          OUR CLIENTS
        </li>
        <li class="cursor-pointer whitespace-nowrap" routerLink="/gallery">
          GALLERY
        </li>
        <li class="cursor-pointer whitespace-nowrap" routerLink="/contact">
          CONTACT
        </li>
      </ul>
    </nav>
    <!--Hamburger-button-->
    <div (click)="isOpenBtn = !isOpenBtn" class="min-[1201px]:hidden flex">
      <img
      
        *ngIf="this.isOpenBtn"
        id="openBtn"
        class="h-10 w-10 cursor-pointer"
        src="../../assets/Icons/icons8-hamburger-menu-50 (1).png"
      />
      <img
      
        *ngIf="!this.isOpenBtn"
        id="closebtn"
        class="h-10 w-10 cursor-pointer"
        src="../../assets/Icons/icons8-close-48.png"
      />
    </div>
  </div>
  <!--Hamburger-menu-->
  <div
    [ngClass]="{ up: isOpenBtn, down: !isOpenBtn }"
    class="-z-10 bg-white w-full px-10 py-5 mt-20 absolute top-[-340px] max-h-[400px] overflow-auto min-[1201px]:hidden"
  >
    <nav class="transition-all">
      <ul class="flex flex-col gap-5 justify-evenly text-black">
        <li class="cursor-pointer whitespace-nowrap" routerLink="/aboutus">
          ABOUT US
        </li>
        <li
          class="cursor-pointer whitespace-nowrap"
          routerLink="/servicesandtechnology"
        >
          SERVICES AND TECHNOLOGY
        </li>
        <li
          class="cursor-pointer whitespace-nowrap"
          (click)="OurClients()"
          routerLink="/"
        >
          OUR CLIENTS
        </li>
        <li class="cursor-pointer whitespace-nowrap" routerLink="/gallery">
          GALLERY
        </li>
        <li class="cursor-pointer whitespace-nowrap" routerLink="/contact">
          CONTACT
        </li>
      </ul>
    </nav>
  </div>
</header>
