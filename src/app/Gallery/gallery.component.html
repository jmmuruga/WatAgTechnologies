<div class="flex items-center justify-center">
<div  class="grid grid-cols-3 py-20 w-fit gap-2">
  <div *ngFor="let imgSrc of galleryPhotos">
    <img (click)="PopUp(true,imgSrc)" class="cursor-pointer min-w-[200px] min-h-[200px] max-w-[200px] max-h-[200px] object-cover border rounded-lg" [src]="imgSrc"> 
  </div>

<!--Contact-->
<div id="GalleryPageContact"
class="w-full flex flex-col text-white p-20"
style="
  background: url(../../assets/Banner/contac-us-revised.jpg) no-repeat
    center;
  background-size: cover;
"
>
<h4 class="font-bold text-3xl self-center">CONTACT</h4>
<div>
  <div class="text-2xl my-10 flex justify-center">
    FILL IN THE FORM BELOW AND WE WILL GET IN TOUCH TO FULFIL YOUR BUSINESS
    REQUIREMENT
  </div>
  <form class="flex flex-col w-full gap-10">
    <div class="flex w-full gap-5">
      <div class="w-[50%] flex flex-col gap-5">
        <div class="flex w-full gap-5">
          <div class="w-full">
            <input
              class="h-10 w-full bg-white bg-opacity-20 rounded-lg border-2 px-2"
              placeholder="First Name"
            />
          </div>
          <div class="w-full">
            <input
              class="h-10 w-full bg-white bg-opacity-20 rounded-lg border-2 px-2"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div>
          <input
            class="h-10 w-full bg-white bg-opacity-20 rounded-lg border-2 px-2"
            placeholder="Phone No"
          />
        </div>
        <div>
          <input
            class="h-10 w-full bg-white bg-opacity-20 rounded-lg border-2 px-2"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="w-[50%]">
        <div>
          <textarea
            class="h-[160px] w-full bg-white bg-opacity-20 rounded-lg border-2 p-2"
            placeholder="Comment or Message"
          ></textarea>
        </div>
      </div>
    </div>
    <button
      class="w-fit self-center px-[100px] bg-white text-blue-950 h-10 rounded-full"
    >
      SEND MESSAGE
    </button>
  </form>
</div>
</div>
